name: golangci
on:
  push:
    branches: main
    
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2.1.0
      env:
        LOGIN: ${{ secrets.DOCKERHUB_USERNAME }}
        PWD: ${{ secrets.DOCKERHUB_PWD }}
        run: |
          docker login -u $LOGIN -p $PWD
    
    - name: Setting up golang 
      uses: actions/setup-go@v3
      with:
        go-version: 1.20
          
    - name: Build and Push docker image
      env: 
          IMAGE_TAG: latest
      run: |
         DOCKER_BUILDKIT=1 docker image build -t diego_bot:$IMAGE_TAG . 
         docker image tag diego_bot ${{ secrets.DOCKERHUB_USERNAME }}/diego_bot:$IMAGE_TAG
         docker push ${{ secrets.DOCKERHUB_USERNAME }}/diego_bot:$IMAGE_TAG
